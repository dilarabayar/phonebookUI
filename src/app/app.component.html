
<div class="container">
  <div class="form-container add-contact-container">
    <form #addContactForm="ngForm" (ngSubmit)="AddContact(addContactForm)">
      <h1>New Contact</h1>
      <input type="name" ngModel name="name" placeholder="Name" minLength="5" maxlength="20" required/>
      <input type="number" ngModel name="phone" placeholder="Phone" minlength="10" maxlength="12" required/>
      <button type="submit" [disabled]="addContactForm.invalid">Add Contact</button>
    </form>
  </div>
  <div class="list-container">
      <h2>List Of All Contacts</h2>
    <div *ngFor="let contact of contacts" class="contact-list">
        <p class="contact-name">{{contact?.name}}</p>
        <p class="contact-phone">{{contact?.phone}}</p>
    </div>
  </div>
</div>
